<div class="alert alert-primary" role="alert">
    状态
</div>
<div>
    <img [src]="'/assets/character/' + c.Name + '/图鉴.jpg'" height="150px" width="100px"
        style="margin:10px;float: left;" />
    <h2>{{c.Name}}</h2>
    生命:{{c.HP}} / {{ c.MaxHP }}<br />
    魂力:{{c.MP}} / {{ c.MaxMP }}<br />
    等级:{{c.LV}}({{c.Grade()}})<br />
    武魂:{{c.Soul }}<br />
    定位:{{c.TeamPosition}}<br />
    <br />
    {{c.Description}}
</div>

<hr />
<ul>
    <li *ngFor="let skill of c.Skill">
        {{ skill }}
    </li>
</ul>

<div style="margin-top: 10%;text-align: center;">
    <input type="button" class="btn btn-lg btn-danger" (click)="Exit()" value="退出" />
</div>
