<div style="position:relative;
            background-image: url('assets/Image/cover.jpg');  background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: 100% 100%;"
            [ngStyle]="{'height':clientHeight + 'px','width':'100%'}">

    <div style="position: absolute;z-index: 99; bottom: 0px;width: 100%;height: 80px;text-align: center;">
        <input type="button" class="btn btn-primary" (click)="Start()" value="新的游戏" />
        &nbsp;&nbsp;
        <input type="button" class="btn btn-primary" (click)="Load()" value="读取存档" />
        &nbsp;&nbsp;
        <input type="button" class="btn btn-primary" (click)="MiniGame()" value="记忆力游戏" />
        &nbsp;&nbsp;
        <input type="button" class="btn btn-primary" (click)="MiniGame2()" value="连连看" />
        &nbsp;&nbsp;
    </div>
</div>
